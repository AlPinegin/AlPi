
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Бриф — AlPi</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-gray-100 font-sans p-6">
  <main class="max-w-3xl mx-auto">
    <h1 class="text-4xl font-bold mb-6 text-center">Бриф проекта</h1>
    <form action="https://formsubmit.co/92927e6d6164d765d52f610af269f973" method="POST" class="space-y-4">
      <input type="text" name="name" placeholder="Ваше имя" required class="w-full border border-gray-700 bg-gray-800 p-2 rounded text-white">
      <input type="email" name="email" placeholder="Email" required class="w-full border border-gray-700 bg-gray-800 p-2 rounded text-white">
      <input type="text" name="whatsapp" placeholder="WhatsApp (по желанию)" class="w-full border border-gray-700 bg-gray-800 p-2 rounded text-white">
      <textarea name="about" placeholder="Опишите задачу" required class="w-full border border-gray-700 bg-gray-800 p-2 rounded h-32 text-white"></textarea>
      <input type="text" name="colors" placeholder="Предпочитаемые цвета / гамма" class="w-full border border-gray-700 bg-gray-800 p-2 rounded text-white">
      <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">Отправить</button>
    </form>
  </main>
</body>
</html>
